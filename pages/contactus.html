<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Anshu Gupta</title>
    <link rel="stylesheet" href="../css_pages/contact_us.css">

</head>
<body>
    <section>
        <div class="login-box" id="login-box">
            <form id="myForm" action="" method="">
                <h2>Contact Me</h2>
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-sharp"></ion-icon></span>
                    <input type="text" name="Name" required placeholder=" Name ">
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-sharp"></ion-icon></span>
                    <input type="email" name="Mail" required placeholder=" Mail ">
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="call-sharp"></ion-icon></span>
                    <input type="number" name="Number" required placeholder=" Number ">
                </div>
                <button type="button" id="submit-button"><img src="../images_pages/icons8-account.gif" alt=""><span>Contact</span></button>
            </form>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
